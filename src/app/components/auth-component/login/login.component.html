<div class="registration-container">
    <mat-card class="login" mat-elevation-z3 >
      <mat-card-header>
       <mat-card-title style="left:auto;right:auto;justify-content: center;">LogIn</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm">
              <div fxLayout="column">
                <div>
                <mat-form-field>
                  <input apperance="label"
                    autocomplete="off"
                    matInput
                    formControlName="username"
                    placeholder="User name">
                  <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Username is required</mat-error>
                  <mat-error *ngIf="loginForm.get('username')?.hasError('minlength')">Username length is minimum 6 characters</mat-error>
                </mat-form-field>
            </div>
              <div>
               
          <mat-form-field>
            <input apperance="label"
              autocomplete="off"
              matInput
              formControlName="password"
              placeholder="Password"
              type="password"
              required>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password length is minimum 6 characters</mat-error>
          </mat-form-field>
        </div>
        </div>
            <mat-card-actions>
              <button mat-raised-button primary class="button" (click)="login()">Login</button>
            </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
