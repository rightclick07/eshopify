<div class="home-page">
 
    <mat-card class="mat-elevation-z3" style="margin: 5px;">
      <div>
        <h2 style="color: #A020F0;font-family: Arial, Helvetica, sans-serif;font-weight: bolder;text-align: center;">Best Seller Products</h2>
      </div>
      <div class="card-container">
             
                <app-product-card  *ngFor="let key of productList" class="mat-elevation-z5" class="card"
                    [images]="key.images"
                    [name]="key.name"
                    [description]="key.shortDescription"
                    [price]="key.price"
                    [discount]="key.discount"
                    [compareAtPrice]="key.compareAtPrice"
                    [id]="key.id"
