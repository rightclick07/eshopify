<section>

<div class="home-page">
 
    <mat-card class="mat-elevation-z3" style="margin: 5px;">
      <h2 class="homeheadline_tag text-center">
        <span class="headline_superheadline">DJI <b>DRONE</b>
            <button mat-raised-button class="shop-now-button" >SHOP NOW</button></span>       
    </h2>
      <div >
        <mat-tab-group>
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon class="example-tab-icon">favorite</mat-icon>
              BestSeller
            </ng-template>
            <div class="card-container">
              <app-product-card  *ngFor="let key of productList" class="mat-elevation-z5" class="card"
              [images]="key.images"
              [name]="key.name"
              [description]="key.shortDescription"
              [price]="key.price"
              [discount]="key.discount"
              [compareAtPrice]="key.compareAtPrice"
              [id]="key.id"
              >
               </app-product-card>
            </div>
           
          </mat-tab>
        
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon class="example-tab-icon">shop_two</mat-icon>
              On Sale
            </ng-template>
            <div class="card-container">
              <app-product-card  *ngFor="let key of productList" class="mat-elevation-z5" class="card"
              [images]="key.images"
              [name]="key.name"
              [description]="key.shortDescription"
              [price]="key.price"
              [discount]="key.discount"
              [compareAtPrice]="key.compareAtPrice"
              [id]="key.id"
              >
               </app-product-card>
            </div>
          </mat-tab>
        
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon class="example-tab-icon">thumb_up</mat-icon>
              Top Rated
            </ng-template>
        
            <div class="card-container">
              <app-product-card  *ngFor="let key of productList" class="mat-elevation-z5" class="card"
              [images]="key.images"
              [name]="key.name"
              [description]="key.shortDescription"
              [price]="key.price"
              [discount]="key.discount"
              [compareAtPrice]="key.compareAtPrice"
              [id]="key.id"
              >
               </app-product-card>
            </div>
          </mat-tab>
        </mat-tab-group>         
      </div>
    </mat-card>
</div>
