<div class="blog_main_div">
  <div class="blog_mat_card_div">
    <div class="blog_mat_card" *ngFor="let blogItem of blogs">
      <div class="blog_mat_card_image_div">
       <a routerLink="/blogs/{{blogItem.id}}"> <img [src]="blogItem.images" alt=""></a>
      </div>
      <div class="blog_mat_card_tittle_div">
        <a routerLink="/blogs/{{blogItem.id}}">
          <h2>{{ blogItem.title }}</h2>
        </a>
        <a class="alt__description" routerLink="/blogs/{{blogItem.id}}">
          <p>{{blogItem.shortDescription}}</p>
        </a>

        <button routerLink="/blogs/{{blogItem.id}}" mat-button>Read More</button>
      </div>
    </div>
  </div>


</div>
