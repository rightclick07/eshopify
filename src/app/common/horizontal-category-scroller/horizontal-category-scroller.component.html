<mat-card>
    <ul class="list-container">
        <li *ngFor="let image of images">
            <img [src]="image.url" width="50px">
            <h5 style="text-align: center;color: #7710b8;font-family: Arial, Helvetica, sans-serif;font-weight: bolder;text-align: center;">{{image.title}}</h5>
        </li>
    </ul>
</mat-card>
