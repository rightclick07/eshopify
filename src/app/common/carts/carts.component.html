<div *ngIf="dataSource.data.length==0">
    <mat-card class="empty-cart">
        <mat-card-title>Cart is Empty</mat-card-title>
        <img  src="assets/img/utility/empty-cart.avif" width="250px" >
        <button  mat-raised-button class="shop-now-button" routerLink="/home">Shop Now</button>
    </mat-card>
</div>
<div *ngIf="dataSource.data.length!=0" style="margin: 5px;text-align: center;">
    <h1 style="text-align: center;color: #8a15d3;">Shopping Cart</h1>
    <table mat-table [dataSource]="dataSource">
        <ng-container *ngIf="dataSource.data.length==0">
            <tr>
              <td>No data found.</td>
            </tr>
          </ng-container>
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let row">
               <img src="{{ row.images[0] }}" width="70px" height="auto">  
                </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
        </ng-container>
      
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price</th>
          <td mat-cell *matCellDef="let row"> â‚¹{{ row.price }} </td>
        </ng-container>
      
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="deleteRow(row)" matTooltip="Delete Item">
              <mat-icon style="color: red;">delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <!-- Define more columns as needed -->
      
        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
      </table>
      <!-- <button mat-button (click)="clearAll()" class="checkout-button" [disabled]="dataSource.data.length==0">
        <mat-icon style="vertical-align: middle;">shopping_basket</mat-icon>
        Clear Cart
      </button> -->
      <button mat-button (click)="checkout()" class="checkout-button" [disabled]="dataSource.data.length==0">
        <mat-icon style="vertical-align: middle;">shopping_basket</mat-icon>
        Checkout
      </button>
</div>
