<section class="alt__container">
    <div class="alt__sectionHeading">
      <div class="alt__sectionHeadingBox">
        <div class="alt__sectionHeadingIcon">
          <mat-icon>check_circle</mat-icon>
        </div>
        <div class="alt__sectionHeadingText">
          Trending<strong class="alt__sectionHeadingStrong">Drones</strong>
        </div>
      </div>
      <div class="alt__sectionHeadingViewAll">
        <a href="#">View All</a>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
        </svg>
      </div>
    </div>
  
    <div>
      <div class="bestSellerDrone">
        <mat-card class="bestSellerDroneCard" *ngFor="let key of productList">
          <app-bestseller-product-card [images]="key.images" [name]="key.name" [price]="key.price"
            [discount]="key.discount" [compareAtPrice]="key.compareAtPrice" [id]="key.id">
          </app-bestseller-product-card>
        </mat-card>
      </div>
    </div>
  </section>
